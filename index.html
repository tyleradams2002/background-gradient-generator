<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="gradient">
    <h1>Background Generator</h1>
    <h2>Colors</h2>
    <input id="color1" type="color" name="color1" value="#000000">
    <input id="color2" type="color" name="color2" value="#FFFFFF">
    <br>
    <section>
        <h2>Direction</h2>
        <div class="container">
            <div class="inputColumn">
                <div>
                    <input id="direct1" type="radio" name="direction" value="right">
                </div>
                <div>
                    <input id="direct2" type="radio" name="direction" value="left">
                </div>
                <div>
                    <input id="direct3" type="radio" name="direction" value="Up">
                </div>
                <div>
                    <input id="direct4" type="radio" name="direction" value="down">
                </div>
                <div>
                    <input id="direct5" type="radio" name="direction" value="upLeft">
                </div>
                <div>
                    <input id="direct6" type="radio" name="direction" value="upRight">
                </div>
                <div>
                    <input id="direct7" type="radio" name="direction" value="downRight">
                </div>
                <div>
                    <input id="direct8" type="radio" name="direction" value="downLeft">
                </div>
            </div>
            <div class="inputColumn">
                <div>
                    <label for="direct1">Right</label>
                </div>
                <div>
                    <label for="direct2">Left</label>
                </div>
                <div>
                    <label for="direct3">Up</label>
                </div>
                <div>
                    <label for="direct4">Down</label>
                </div>
                <div>
                    <label for="direct5">Up Left</label>
                </div>
                <div>
                    <label for="direct6">Up Right</label>
                </div>
                <div>
                    <label for="direct7">Down Right</label>
                </div>
                <div>
                    <label for="direct8">Down Left</label>
                </div>
            </div>
        </div>
    </section>
    <h2>Current CSS Background</h2>
    <h3></h3>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
